version: '3.8'

services:
  # Balance load balancer
  balance:
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        VERSION: "1.0.0"
        GIT_COMMIT: "local"
        BUILD_TIME: "2024-01-01"
    container_name: balance
    ports:
      - "8080:8080"  # Main proxy port
      - "9090:9090"  # Admin/metrics port
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro
    networks:
      - balance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on:
      - backend1
      - backend2
      - backend3

  # Test backend servers
  backend1:
    image: nginx:alpine
    container_name: backend1
    volumes:
      - ./backend1.html:/usr/share/nginx/html/index.html:ro
    networks:
      - balance-network
    restart: unless-stopped

  backend2:
    image: nginx:alpine
    container_name: backend2
    volumes:
      - ./backend2.html:/usr/share/nginx/html/index.html:ro
    networks:
      - balance-network
    restart: unless-stopped

  backend3:
    image: nginx:alpine
    container_name: backend3
    volumes:
      - ./backend3.html:/usr/share/nginx/html/index.html:ro
    networks:
      - balance-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - balance-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - balance-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  balance-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
